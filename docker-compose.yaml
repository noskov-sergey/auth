version: '3'

volumes:
  postgres_volume:

services:
  auth:
   image: auth:latest
   env_file:
     - ./.env
   ports:
     - "50051:50051"
   depends_on:
     - db
   restart: on-failure

  db:
    image: postgres:14-alpine3.20
    env_file:
      - ./.env
    ports:
      - "54321:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  migrator:
   build:
     context: .
     dockerfile: migration.Dockerfile
   restart: on-failure
   env_file:
     - ./.env